name: Deploy to Firebase Hosting on PR
on: pull_request
jobs:
  build-project:
    name: Build Project
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run: npm ci && npm run build

      - uses: actions/upload-artifact@v2
        name: Save dist folder
        with:
          name: project-dist
          path: dist

  test-upgrade:
    name: Test Upgrade of Packages
    needs: [build-project]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Test if we can upgrade
        run: npm upgrade

  unit-tests:
    name: Unit Tests
    needs: [build-project]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Install dependencies from cache
        run: npm ci
      
      - name: Run Tests
        run: npm run test:unit

  e2e-tests:
    name: E2E - Cypress
    needs: [build-project]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          build: npm ci
          start: npm run dev
        env:
          # pass GitHub token to detect new build vs re-run build
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - uses: actions/upload-artifact@v2
        name: Save E2E screenshots
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v2
        name: Save E2E videos
        with:
          name: cypress-videos
          path: cypress/videos

  firebase-deploy-preview:
    name: Deploy Preview to Firebase
    needs: [unit-tests, e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: project-dist
          path: dist
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HARPOCRATES_8865B }}'
          projectId: harpocrates-8865b
